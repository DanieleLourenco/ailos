<mat-toolbar>
  <div class="navbar-header">
    <div class="toolbar-title-block">
      <span class="toolbar-title">NOVA ADMISSÃO COOPERADO</span>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="toolbar-breadcrumb breadcrumb-item active">Cadastro</li>
          <li class="toolbar-breadcrumb breadcrumb-item active"> Admissão do Cooperado</li>
          <li class="toolbar-breadcrumb breadcrumb-item active" aria-current="page">Nova Admissão de Cooperado</li>
        </ol>
      </nav>
    </div>
  </div>
  <span class="spacer"></span>
  <button class="toolbar-button ml-15" mat-icon-button [matMenuTriggerFor]="notifications">
    <mat-icon class="toolbar-icon material-symbols-outlined" matBadge="5" matBadgeColor="warn">notifications</mat-icon>
  </button>
  <mat-menu #notifications="matMenu">
    <mat-list>
      <mat-list-item>Notification 1</mat-list-item>
      <mat-list-item>Notification 2</mat-list-item>
      <mat-list-item>Notification 3</mat-list-item>
      <mat-list-item>Notification 4</mat-list-item>
    </mat-list>
  </mat-menu>
  <button [matMenuTriggerFor]="viacred" mat-stroked-button class="toolbar-button-dropdown ml-15">
    VIACRED
  </button>
  <mat-menu #viacred="matMenu">
    <mat-list>
      <mat-list-item>CENTRAL</mat-list-item>
      <mat-list-item>CREDIFOZ</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>TRANSPROCRED</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>VIACRED</mat-list-item>
    </mat-list>
  </mat-menu>
  <a class="ml-15">
    <img [matMenuTriggerFor]="perfil" class="toolbar-avatar" src="/assets/img/ailos1.png" />
  </a>
  <mat-menu #perfil="matMenu">
    <mat-list>
      <mat-list-item>Meu Perfil</mat-list-item>
      <mat-list-item>Sair</mat-list-item>
    </mat-list>
  </mat-menu>
</mat-toolbar>
